<section class="min-h-screen">
  <div class="max-w-3xl mx-auto">

    <div class="breadcrumb-pill inline-flex items-center gap-3">
      <button (click)="history.back()" class="flex bg-white p-2 cursor-pointer radius rounded-lg items-center gap-2 text-sm text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <span class="font-medium">Back</span>
      </button>
    </div>

    <div class="edit-card mt-6 bg-white rounded-2xl p-6 shadow">
      <h2 class="text-xl font-semibold mb-6">Edit personal information</h2>

      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="space-y-5">

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">First name</label>
          <input type="text" formControlName="firstName"
                 class="w-full rounded-lg border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Last name</label>
          <input type="text" formControlName="lastName"
                 class="w-full rounded-lg border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" formControlName="login"
                 class="w-full rounded-lg border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="text" formControlName="email"
                 class="w-full rounded-lg border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <input
            type="text"
            formControlName="phoneNumber"
            mask="+000 (00) 000-00-00"
            placeholder="+998 (__) ___-__-__"
            class="w-full rounded-lg border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-green-500"
          />

        </div>
        <div class="flex space-x-3 gap-3 pt-4">
          <button type="button" class="cursor-pointer px-6 py-2 rounded-lg border border-gray-300 !bg-white !text-gray-700">
            Cancel
          </button>

          <button type="submit" class="cursor-pointer px-6 py-2 rounded-lg !bg-green-500 !text-white">
            Save changes
          </button>
        </div>

      </form>
    </div>
  </div>
</section>
