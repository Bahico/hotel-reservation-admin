<div class="flex flex-col h-20 w-full p-1 select-none">
  <span class="text-xs day-number font-medium">{{ day().day }}</span>
  <div class="flex flex-col mt-auto items-end">
    <span class="min-w-4 h-4 flex items-center">
      @if (oneGuestPrice()) {
        {{oneGuestPrice().rate}}
      } @else {
        <span class="w-full h-px bg-gray-300"></span>
      }
    </span>

    <span class="min-w-4 h-4 flex items-center">
      @if (twoGuestPrice()) {
        {{twoGuestPrice().rate}}
      } @else {
        <span class="w-full h-px bg-gray-300"></span>
      }
    </span>
    <span class="min-w-4 h-4 flex items-center">
      @if (extraGuestPrice()) {
        {{extraGuestPrice().rate}}
      } @else {
        <span class="w-full h-px bg-gray-300"></span>
      }
    </span>
  </div>
</div>
