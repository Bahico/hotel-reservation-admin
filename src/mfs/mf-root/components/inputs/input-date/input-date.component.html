<label class="label" [class.required]="info().isRequired" [translate]="info().title"></label>

@if (info().showTime) {
  <nz-date-picker nzShowTime style="width: 100%" nzFormat="dd.MM.yyyy" [formControl]="control()"/>
} @else {
  <nz-date-picker style="width: 100%" nzFormat="dd.MM.yyyy" [formControl]="control()"/>
}
<validator [formControl]="control()" [touched]="touched()"/>
