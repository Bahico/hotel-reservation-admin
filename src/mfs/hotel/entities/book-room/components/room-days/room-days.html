<div class="col not-selectable pin-left">{{ room().number }}-xona</div>

@for (day of days(); track day) {
  <room-day
    class="day col"
    [day]="day"
    [room]="room()"
    [first]="$first"
    (updateReservation)="updateReservation($event)"
    #dayRef
    [class.selected]="isSelected(day)"
    (mousedown)="onMouseDown(day, dayRef)"
    (mouseenter)="onMouseEnter(day, dayRef)"
    (mouseup)="onMouseUp()"
  />
}
