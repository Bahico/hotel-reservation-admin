<div class="col not-selectable">{{ room().number }}-xona</div>
@for (day of days(); track day) {

  <room-day
    class="day col"
    [day]="day"
    [room]="room()"
    [class.selected]="isSelected(day)"
    (mousedown)="onMouseDown(day)"
    (mouseenter)="onMouseEnter(day)"
    (mouseup)="onMouseUp()"
  />
}
