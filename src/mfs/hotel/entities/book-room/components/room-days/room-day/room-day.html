@if (reservation()) {
  <div
    class="plan-badge not-selectable"
    [class.start-plan]="isStart()"
    [class.end-plan]="isEnd()"
    (click)="updateReservation.emit(reservation())"
  >
    @if (isStart() || first()) {
      {{ reservation().user.name }}
    }
  </div>
}

@if (startReservation()) {
  <div
    (click)="updateReservation.emit(startReservation())"
    class="plan-badge start-plan not-selectable"
  >
    {{startReservation().user.name}}
  </div>
}
